<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Sign Up</title>
</head>
<body>
    <main id="main">
        <section class="img-logo">
            <div class="logo">
                <img src="/images/my-logo.png" alt="logo" width="100">
            </div>
        </section>
        <section class="content">
            <div class="opening">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br> Sign Up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <form action="">
                <legend>Lets do this!</legend>
                <div class="input">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name" required>
                </div>
                <div class="input">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name" required>
                </div>
                <div class="input">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="input">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input">
                    <label for="c-password">Confirm Password</label>
                    <input type="password" id="c-password" name="c-password" required>
                </div>
            </form>
            <div class="closing">
                <button type="submit">Create an account</button>
                <p>Already have an account? <span style="color: #5C62EC;font-weight: bold;cursor: pointer;">Log in</span></p>
            </div>
        </section>
    </main>
</body>
</html>
